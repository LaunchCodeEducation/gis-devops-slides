# Intro to Amazon Web Servicess

### A Brief History of Amazon Web Services

*AWS was born out of a startup struggling to stay on top of massive demand.*

* AWS is essentially Amazon rending out the internal tools and infrastructure that it has built to server Amazon.com.
* In 2006, Amazon was first to market with a modern cloud service.
* Currently AWS control 35% of the cloud market.
* AWS offers 98 different products 

**EC2** cloud servers

**S3**  cloud document storage

**RDS** cloud databases

**ElasticSearch** ElasticSearch

**MachineLearning** machine learning

...

## Why AWS?

It depends on who you are:

1. **Reliability** - fail resistant components
2. **Operability** - complete framework to build cloud operations
3. **Scalability** - elastic applications for elastic demand

---

## What is AWS?

AWS is a collection of **UI** and **API** based tools for building out cloud applications.

* You can manually create your infrastructure.
* You can **write code** to create your infrastructure via the API.

Global network of data centers that you can tap into for a low hourly rate.

* 18 geographic regions and 52 availability zones across the counrty. 

---

* Each "AZ" is an independent system.
