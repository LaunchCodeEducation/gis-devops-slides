# GIS Dev Ops
### Intro

---

## Who are we?

- What are your favorite languages/frameworks, past work history, personal goals...

---

## Why are we here?
--

To become a better...
--

- developer
--

- coworker
--

- problem solver

---

## What are the goals?
--

- common language
--

- camaraderie
--

- technical confidence to learn new things
--

- prepared to lean in to challenges
--

- avoid saying "That's not my job" or "I don't know how to do that"
---

## Suggestions
--

- Have patience when things don't work
--

  - The computer doesn't specifcially dislike you. Take a breath and think about what could be happening
--

- This class is not a golden ticket
  - It's a solid footing for you to start contributing to your team
--

- Don't get ahead of the class. Instead go deeper on the day's topic OR help a teammate
--

- Have a learning mindset
  - Love to learn
--

- You will get out of this what you put into it
---

## Communicate
--

- Discuss insights with teammates
--

- Share your frustrations with a task/assignment
--

- Also share your successes!
--

- Ask "How did you do that?"
--

- This will help you know each other's strengths and weaknesses
---

## Any Questions?
